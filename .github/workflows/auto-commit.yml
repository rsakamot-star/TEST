name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチに変更があったときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # 必要に応じてNode.jsのバージョンを変更

    - name: Install dependencies
      run: |
        npm install -g pyxel  # 必要に応じてPyxelの依存関係をインストール

    - name: Build game (if applicable)
      run: |
        # ゲームのビルドや準備があればここに追加します
        echo "ゲームビルド処理があればここに記述"

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # デプロイ先のブランチ
        folder: docs       # デプロイするディレクトリ（例: docs/）
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actionsに自動的にトークンを渡す
