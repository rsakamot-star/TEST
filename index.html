<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Popup Page with iframe</title>
  <style>
    #iframe-container {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      display: none; /* 初めは非表示 */
    }
  </style>
  <script>
    function openIframeAndLoadPage() {
      // iframeを表示
      document.getElementById('iframe-container').style.display = 'block';

      // iframe内でロードするURLを設定
      var iframe = document.getElementById('iframe');
      iframe.src = 'https://rsakamoto.pythonanywhere.com'; // ここにポップアップURLを指定

      // ボタンを非表示にする
      document.getElementById("startButton").style.display = 'none';
    }
  </script>
</head>
<body>

  <!-- ボタン -->
  <button id="startButton" onclick="openIframeAndLoadPage()">Start Game</button>

  <!-- iframeを使ってポップアップページを埋め込む部分 -->
  <div id="iframe-container">
    <iframe id="iframe" src="" width="100%" height="100%"></iframe>
  </div>

</body>
</html>
