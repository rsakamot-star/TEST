<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyxel Game and Iframe</title>
  <style>
    #iframe-container {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      display: none; /* 初めは非表示 */
    }
    #startButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    function openGameAndIframe() {
      // 新しいタブでPyxelゲームを開く
      var gameTab = window.open("https://rsakamot-star.github.io/testPython", "_blank");

      // 既存のページでiframeを表示
      document.getElementById("startButton").style.display = 'none';
      document.getElementById('iframe-container').style.display = 'block';

      // iframe内で指定されたURLを表示
      var iframe = document.getElementById('iframe');
      iframe.src = 'https://rsakamoto.pythonanywhere.com'; // ここにURLを設定
    }
  </script>
</head>
<body>

  <!-- Pyxelゲームの表示 -->
  <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
  <pyxel-play root="https://rsakamot-star.github.io/testPython" name="main.pyxapp"></pyxel-play>

  <!-- ボタン -->
  <button id="startButton" onclick="openGameAndIframe()">Start Game</button>

  <!-- iframeを使ってポップアップページを埋め込む部分 -->
  <div id="iframe-container">
    <iframe id="iframe" src="" width="100%" height="100%"></iframe>
  </div>

</body>
</html>
