<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Pyxelデータのグラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
  <style>
    /* Flexboxで横並びにする */
    .container {
      display: flex;
      justify-content: space-around; /* 要素間の余白調整 */
      align-items: flex-start; /* 上揃え */
      flex-wrap: wrap; /* 画面が小さい場合折り返す */
      margin: 20px;
    }
    .pyxel-container, .chart-container {
      flex: 1; /* 幅を均等に分割 */
      min-width: 300px; /* 最小幅を設定 */
      text-align: center;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Pyxelアプリとデータグラフ</h1>
  <div class="container">
    <!-- Pyxelアプリのエリア -->
    <div class="pyxel-container">
      <h2>Pyxel アプリ</h2>
      <pyxel-play root="https://rsakamot-star.github.io/testPython" gamepad="enabled" name="main.pyxapp"></pyxel-play>
    </div>

    <!-- グラフのエリア -->
    <div class="chart-container">
      <h2>データグラフ</h2>
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
  </div>

  <script>
    fetch('Zenith.json')
      .then(response => response.json())
      .then(data => {
        // Chart.jsでグラフを描画
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',  // 折れ線グラフ
          data: {
            labels: Array.from({length: data.length}, (_, i) => i), // X軸: インデックス
            datasets: [{
              label: 'Pyxel 結果データ',
              data: data, // Y軸: JSONのデータ
              borderColor: 'blue',
              borderWidth: 2,
              fill: false
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: 'Frame' } },
              y: { title: { display: true, text: 'Value' } }
            }
          }
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
